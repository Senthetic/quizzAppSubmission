<!DOCTYPE html>
<html lang="en">

<head>
  <title>Quiz App</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main role="main" class="outside">
    <div class="container" >
        <h1>Are You A Gamer?</h1>
        <form name = "formA" class ="formA" id="formA">
            <div class="score box">
              <h2></h2>
            </div>
            <div class="question box">
                <h2>Press Play To Start</h2>
            </div>
            <div class ="pics">
              <img src="images/download.jpg" alt="controller" class="images"/>
            </div>
            <div class="answers box">
            </div>
            
            <button type="submit" class="submit" id="playButton">Play</button>
        </form>
    </div>   
  </main>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
